            $(document).ready(function() {

    $("#imgObj").hide();
    $("#change").hide();
   $("#veryCode").click(function(){
      $("#imgObj").show();
      $("#change").show();
      $("#veryCode").attr("value","");
   });

});
function changeImg(){
    var imgSrc = $("#imgObj");
    var src = imgSrc.attr("src");

    imgSrc.attr("src",chgUrl(src));
}
//时锟斤拷锟\uFFFD
//为锟斤拷使每锟斤拷锟斤拷锟酵计拷锟揭伙拷拢锟斤拷锟斤拷锟斤拷锟斤拷锟斤拷锟斤拷{锟斤拷妫拷锟斤拷锟斤拷锟揭拷锟斤拷锟绞憋拷锟斤拷
function chgUrl(url){
    var timestamp = (new Date()).valueOf();
    url = url.substring(0,17);

    if((url.indexOf("&")>=0)){
        url = url + "锟斤拷tamp=" + timestamp;
    }else{
        url = url + "?timestamp=" + timestamp;
    }


    return url;
}

function isRightCode(){

    var code = $("#veryCode").attr("value");
    code = "c=" + code;
    $.ajax({
        type:"POST",
        url:"resultServlet",
        data:code,
        success:callback
    });
}
$("#veryCode").click(function(){
      $("#imgObj").hide();
      $("#change").hide();
      $("#veryCode").attr("value","");
   });
function callback(data){


    if(data!='right')
    {
       alert(data);

    }

    else
{
	$("#veryCode").attr("value","请点击");
        $("#form1").submit();
}
}
        </script>
<script language="JavaScript">
function check(temp,t1){
    var errString=isEmpty("教学点必须选择！\n",temp.value);
    if(errString!=""){alert(errString);return false;}
var t=eval("form1.j_username");
t.value=t1.value+"_"+temp.value;
//alert("用户名是:"+t.value);
    return true;
}
function checkschool(txtschool,station,t1){
	if(isNothing(txtschool.value)&&station.value==""){
		alert("请输入学校代码或选择教学点！\n");
		return false;
	}
	if(isNothing(txtschool.value)&&station.value!=""){
		var t=eval("form1.j_username");
		t.value=t1.value+"_"+station.value;
                var tt=isRightCode();
                return true;
	}
	if(txtschool.value.length!=7){
		alert("输入学校代码错误，教学点学校代码为7位！\n");
		return false;
	}
	//都不为空，以输入学校代码为准
	var t2=eval("form1.j_username");
        t2.value=t1.value+"_"+txtschool.value;
        var tt=isRightCode();
}
</script>

function chgUrl(url){
    var timestamp = (new Date()).valueOf();
    url = url.substring(0,17);

    if((url.indexOf("&")>=0)){
        url = url + "锟斤拷tamp=" + timestamp;
    }else{
        url = url + "?timestamp=" + timestamp;
    }


    return url;
}

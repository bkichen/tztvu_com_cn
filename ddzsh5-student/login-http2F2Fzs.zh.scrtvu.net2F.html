    <body>
        <div class="login">
            <div>
                <div class="login_logo"></div>
                <div class="login_body">
                    <form action="/ddzsh5-student/login.do?login=" method="post">
                        <div class="weui-cells_form login_form">
                            <div class="weui-cell username_cell">
                                <div class="weui-cell__bd">
                                    <input class="weui-input" name="userKey" placeholder="证件号（身份证号码）">
                                </div>
                            </div>
                            <div class="weui-cell password_cell">
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="password" name="password" placeholder="密码（身份证号码后6位）">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="service" value="http://zs.zh.scrtvu.net/ddzsh5-student/index.do;jsessionid=84o1gtz5uxulen2jl3k552e2">
                        <input type="hidden" name="teachingSiteUUID" value="">
                        <input type="hidden" name="personUUID" value="">
                        <input type="hidden" name="batchCode" value="2021031">
                        <input type="hidden" name="currentBatchCode" value="2021031">
                        <input type="submit" class="weui-btn weui-btn_primary login_button" value="登录">
                        <input type="button" class="weui-btn btn_primary_ghost register_button" id="register" value="注册">
                    </form>
                </div>
            </div>
            
<div class="weui-footer weui-footer_fixed-bottom" style="position: absolute;">

        <script type="text/javascript">
            $(function(){
            	var winHeight = $(window).height(); 
            	$(window).resize(function() { 
            		var thisHeight = $(this).height();
            		var keyboardHeight = thisHeight - winHeight;
            		$(".weui-footer").css({ 'bottom': keyboardHeight + 'px' });
            	});
                $.djs.call({ctxPath: "/ddzsh5-student", js: "/ui/login/index.js"}, function(){
                    this.init('');
                });
            });

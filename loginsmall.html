<div class="login">
<div class="line_div">

<label class="iconlabel"><img alt="账号" src="media/image/login.jpg" style="width:15px; height:15px; margin:5px 0px 5px 2px;"></label>
	<input class="input_login" alt="账号" type="text" placeholder="账号" name="username" id="username">
</div>
<div class="input_div" style="margin-left:5px;">
<label class="iconlabel"><img alt="密码" src="media/image/lock.jpg" style="width:15px; height:15px; margin:5px 0px 5px 2px;"></label>
<input class="input_login" alt="密码" type="password" placeholder="密码" name="password" id="password">
</div>
</div>
<div class="line_div">
<div class="input_divcheckcode" style="margin-left:5px;">
<input class="input_checkcode" alt="验证码" type="text" placeholder="验证码" name="checkcode" id="checkcode">
<img src='' id="vimg" class="checkimg" alt="不区分大小写,点击切换" onclick="changeCode()">
</div>
<div class="input_divbutton" style="margin-left:5px;">
<button class="btn" type="submit" onclick="loginkj();" alt="登录">登录</button>
</div>
</div>
</div>

	function focusTextOrPassword(obj) {
		if($(obj).attr("type")=='text') {
			var html="<input type='password' id='password' class='password' name='password' value='' onfocus='focusTextOrPassword(this)' onblur='blurTextOrPassword(this)'/>";
			$(obj).remove();
			$("#pdAfter").before(html);
			$("#password").focus();
		} 
	}
	function blurTextOrPassword(obj) {
		if($(obj).attr("type")=='password') {
			if($(obj).val()=='') {
				$(obj).remove();
				var html="<input type='text' id='password' class='password' name='password' value='密码' onfocus='focusTextOrPassword(this)' onblur='blurTextOrPassword(this)'/>";
				$("#pdAfter").before(html);
			}
		} else {
			
		}
	}
	
</script>

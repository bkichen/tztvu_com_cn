<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="javascript:;"></a>
     <a class="logo-name">江苏电大 空间登录</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" id="form_login">
		<h3 class="form-title">登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入账号/密码/验证码 </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">账号</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="账号" name="username" id="username">
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" id="password">
		</div>
	    <div class="form-group">
	   	<label class="control-label visible-ie8 visible-ie9">验证码</label>
         <input class="form-control form-control-solid placeholder-no-fix" style="width:100px; float:left;" type="text" autocomplete="off" placeholder="验证码" name="checkcode" id="checkcode">
         <div style="width:100px; padding:10px 5px 10px 10px; float:left;"><img src='http://scou.tztvu.com.cn/media/Handler/logingraphic_Handler.ashx?t=%20+%20(new%20Date()).valueOf()' id="vimg" alt="不区分大小写,点击切换" onclick="changeCode()"></div>
		<button type="submit" class="btn btn-success uppercase loginbtn" style="background-color:#10b67c; margin-top:7px;  overflow:hidden;">登录</button>	
		</div>
		<div class="login-options">
          <span class="need-registe" style="float:right;">学生用户请用学号登录。</span>
		</div>

	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form">
		<h3>忘记密码 ?</h3>
		<p>
		请输入邮箱地址
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入Email地址" name="email">
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">返回</button>
			<button type="submit" class="btn btn-success uppercase pull-right">确认</button>
		</div>
	</form>
	<!-- END FORGOT PASSWORD FORM -->
</div>
<div class="copyright">

</div>
